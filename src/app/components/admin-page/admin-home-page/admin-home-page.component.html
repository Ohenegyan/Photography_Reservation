<div class="container my-5">

    <h1 class="mb-4">Reservations</h1>
    <table class="table table-striped table-hover">
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Date</th>
            <th>Session Type</th>
            <th>Location</th>
            
            <th> Any Additional Info</th>
            <th>  </th>
        </thead>

        <tbody>
            <tr *ngFor="let item of reservations">
                <td> {{item.Name}} </td>
                <td> {{item.Email}} </td>
                <td> {{item.Phone}} </td>
                <td> {{item.ReservationDate}} </td>
                <td> {{item.SessionType}} </td>
                <td> {{item.ReservationLocation}} </td>
              
                <td> {{item.AdditionalInfo}} </td>
                <td> 
                        <a [routerLink]="['/admin-edit-page', item.Id]" ariaCurrentWhenActive="page">Edit</a>
                    
                </td>
                
            </tr>
        </tbody>
    </table>
</div>
